<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }

    header {
      font-size: 2rem;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 2rem;
    }

    .shortener-card {
      background: white;
      border-radius: 20px;
      border: none;
      padding: 2rem;
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    .shortener-card:hover {
      transform: scale(1.02);
    }

    .shortener-card h3 {
      font-weight: 600;
      color: #0f172a;
    }

    .btn-primary {
      background-color: #1e3a8a;
      border: none;
    }

    .btn-primary:hover {
      background-color: #334155;
    }

    .result-card {
      background-color: #f8fafc;
      border-radius: 20px;
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      text-align: center;
      color: #1e40af;
      word-break: break-word;
      width: 100%;
      max-width: 400px;
    }

    a {
      text-decoration: none;
      font-weight: 600;
      color: #0c4a6e;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center">
    <header>URL Shortener</header>

    <div class="card shortener-card shadow">
      <h3 class="text-center mb-4">Shorten Your Link</h3>
      <form action="/submit" method="POST">
        <div class="mb-3">
          <label for="longurl" class="form-label">Enter a long URL</label>
          <textarea name="longurl" id="longurl" class="form-control" rows="2" placeholder="https://example.com/some/very/long/link"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Short Link</button>
      </form>
    </div>

    <div class="result-card shadow mt-4">
      <a href="{{longurl}}">{{shorturl}}</a>
    </div>
  </main>

  <footer class="bg-body-tertiary text-center text-lg-start mt-auto">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2025 Copyright:
      <a class="text-body" href="https://chinocodes.com/">chinocodes</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
